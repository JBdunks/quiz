<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- google font  font-family: 'Luckiest Guy', cursive;-->
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <!--google font  font-family: 'Orbitron', sans-serif;-->
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Quiz Night!</title>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-brand">Comics Quiz</div>
      <div id="countDown"></div>
      <div id="highScores">High Scores</div>
    </nav>
    <!--start button-->
    <div id="startButton">Start</div>
    <!--question card-->
    <div class="card" style="width: 18rem;" id="questionCard">
      <div class="card-body">
        <h5 class="card-title">Question Number</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="one">
          <input type="radio" />
          answer 1
        </li>
        <li class="list-group-item" id="two">
          <input type="radio" />
          answer 2
        </li>
        <li class="list-group-item" id="three">
          <input type="radio" />
          answer 3
        </li>
        <li class="list-group-item" id="four">
          <input type="radio" />
          answer 4
        </li>
      </ul>
      <div class="card-body">
        <div id="submit">Submit</div>
      </div>
    </div>

    <!--javascript tag-->
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comics Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- google font  font-family: 'Luckiest Guy', cursive;-->
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <!--google font  font-family: 'Orbitron', sans-serif;-->
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar">
      <div class="navbar-brand">Comics Quiz</div>
      <div id="countDown"></div>
      <div id="highScores">High Scores</div>
    </nav>
    <!---->
    <div id="startButton">Start</div>
    <div class="card">
      <div id="currentQuestion"></div>

      <div id="questionBox">
        <button id="buttonOne" class="answerButton">1</button>
        <button id="buttonTwo" class="answerButton">2</button>
        <button id="buttonThree" class="answerButton">3</button>
        <button id="buttonFour" class="answerButton">4</button>

        <div id="submitButton">submit</div>
        <!--<div id="display"></div>-->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

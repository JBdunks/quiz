<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- google font  font-family: 'Luckiest Guy', cursive;-->
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <!--google font  font-family: 'Orbitron', sans-serif;-->
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Comics Quiz</title>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-brand">Comics Quiz</div>
      <div id="countDown"></div>
      <div id="highScores">High Scores</div>
    </nav>
    <!--start button-->
    <div id="startButton">Start</div>
    <!--question card-->
    <div class="card" style="width: 18rem;" id="questionCard">
      <div class="card-body">
        <h5 class="card-title">
          Question Number : <span id="questNum"></span>
        </h5>
        <p class="card-text" id="questAsk"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="answerButton" id="one"></div>
        </li>
        <li class="list-group-item">
          <div class="answerButton" id="two"></div>
        </li>
        <li class="list-group-item">
          <div class="answerButton" id="three"></div>
        </li>
        <li class="list-group-item">
          <div class="answerButton" id="four"></div>
        </li>
      </ul>
      <div class="card-body">
        <div id="submitButton">Submit</div>
      </div>
    </div>

    <!---score card-->
    <div id="scoreCard"></div>

    <!--javascript tag-->
    <script src="script.js"></script>
  </body>
</html>
